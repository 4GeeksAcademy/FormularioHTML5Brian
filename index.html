<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid justify-content-centered">
    <div class="card light-border-secondary mb-3" style="margin-top:2%;">
        <div class="card-header">
            <h3>Payment for example</h3>
        </div>
        
        <div class="card-body ">
            <form>
                <div class="alert alert-danger" role="alert">
                    Some fields are missing.
                </div>
                <div class="d-flex row">
                    <div class="col-4">
                        <label for="CardNumber" class="form-label"><strong>Card #</strong></label>
                        <input type="number" class="form-control" id="CardNumber" placeholder="XXXXXXXXXXXXXXXXXXX" required>
                    </div>    
                    <div class="col-3">
                        <label for="CVV" class="form-label"><strong>CVV #</strong></label>
                        <input type="number" class="form-control" id="CVV" placeholder="0000" required>
                    </div>    
                    <div class="col-5">
                        <label for="Amount" class="form-label"><strong>Amount #</strong></label>
                        <span>$</span>
                        <input type="number" class="form-control" id="Amount" placeholder="Amount" required>    
                    </div>    
                </div>
                <div class="d-flex row row-cols-2">
                    <div class="container-fluid">
                        <div class="col-12">
                            <label for="Name" class="form-label"><strong>First Name</strong></label>
                            <input type="text" class="form-control" id="Name">
                        </div>
                        <div class="col-12">
                            <label for="city" class="form-label"><strong>City</strong></label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="d-flex row">
                            <label for="Payment" class="form-label"><strong>We accept:</strong></label>
                            <div class="btn btn-secondary col-4" style="margin-left: 1%;">
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">

                                    <path d="M2.309 9.27c-1.22 1.073-.49 3.034 1.978 3.034 1.434 0 2.868-.925 3.994-2.406-1.602-.789-2.959-1.353-4.425-1.207-.397.04-1.14.217-1.547.58Z"/>
                                    </svg></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paypal" viewBox="0 0 16 16">

                                    </svg></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-bitcoin" viewBox="0 0 16 16">

                                    </svg></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stripe" viewBox="0 0 16 16">
                                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.226 5.385c-.584 0-.937.164-.937.593 0 .468.607.674 1.36.93 1.228.415 2.844.963 2.851 2.993C11.5 11.868 9.924 13 7.63 13a7.7 7.7 0 0 1-3.009-.626V9.758c.926.506 2.095.88 3.01.88.617 0 1.058-.165 1.058-.671 0-.518-.658-.755-1.453-1.041C6.026 8.49 4.5 7.94 4.5 6.11 4.5 4.165 5.988 3 8.226 3a7.3 7.3 0 0 1 2.734.505v2.583c-.838-.45-1.896-.703-2.734-.703"/>
                                    </svg></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="container-fluid">
                        <div class="col-12">
                            <label for="LastName" class="form-label"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="LastName">
                        </div>
                        <div class="d-flex row">
                            <div class="col-6">
                                <label for="State" class="form-label"><strong>State</strong></label>
                                    <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a State</option>
                                    <option value="1">New York</option>
                                    <option value="2">California</option>
                                    <option value="3">Netherlands</option>
                                    <option value="4">California</option>
                                    <option value="5">Texas</option>
                                    <option value="6">Florida</option>
                                    <option value="7">Illinois</option>
                                    <option value="8">Pennsylvania</option>
                                    <option value="9">Ohio</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="ZipCode" class="form-label"><strong>Postal Code</strong></label>
                                <input type="number" class="form-control" id="ZipCode">
                            </div>
                            <div class="d-flex row">
                                <div class="col-12">
                                    <label for="Message" class="form-label"><strong>Message</strong></label>
                                    <textarea class="form-control" id="Message-text" style="height: 100px; ;"></textarea>
                                    <div class="form-text" id="basic-addon3">Add any notes here.</div>
                                </div>    
                        </div> 
                    </div>
                </div>         
            </form>
        </div>
    </div>  
    <div class="card-footer light-border-subtle ">
       <div class="d-grid gap-2 d-md-flex justify-content-md-end">  
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
           <button type="button" class="btn btn-primary">Send</button>
   </div>
</div>  
</body>            
</html>
